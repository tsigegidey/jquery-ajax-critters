<!DOCTYPE html>

<body>
    <script>
        let num = Math.floor(Math.random() * 20);

        let guess = prompt("guess a number between 1 and 100");

        if(num == guess)
        {
            alert("Got it!");
        }else{
            alert("Congratulations!  You guessed the correct number " + " which was " + guess +  " and it took you " + num + " guesses " + ".");
        }

    </script>
</body>
</html>
